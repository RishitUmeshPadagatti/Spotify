                        <img width="50px" class="controlsScale playOrPause" src="icons/playCircle.svg" alt="">
                        <img width="50px" class="controlsScale next" src="icons/skipNext.svg" alt="">
                        <img width="43px" class="controlsScale repeat" src="icons/repeat.svg" alt="">
                    </div>

                </div>
            </div>

            <div id="lowerFullScreen">

            </div>
